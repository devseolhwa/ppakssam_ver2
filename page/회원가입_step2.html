<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPAK SSAM : 빡쌤이 알려주는 진짜 말하는 영어</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/layout.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/contents.css">
 
    <script src="../assets/js/lib/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/lib/slick.min.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/contents.js"></script>
    
</head>
<body>
    <!-- [전달사항] 로그인 페이지는 .wrap 에 .login 가 추가됩니다. -->
    <div class="wrap login">

        <h1 class="logo"><a href="/" title="메인페이지로"><img src="../assets/images/logo.svg" alt="PPAK SSAM 빡쌤이 알려주는 진짜 말하는 영어"></a></h1>

        <div id="contents">
            <div class="loginLine md">
                <div class="loginTitle">
                    <strong>빡쌤의 회원가입은 무료입니다.</strong>
                    <p>회원가입을 하시면 빡쌤의 강의를 무료로 보실 수 있습니다.</p>
                </div>
                <ul class="loginFormList">
                    <li>
                        <label for="bdId">아이디</label>
                        <input type="text" id="bdId" placeholder="아이디를 입력해주세요.">
                    </li>
                    <li>
                        <label for="bdPassword">비밀번호</label>
                        <input type="password" id="bdPassword" placeholder="비밀번호를 입력해주세요.">
                    </li>
                    <li>
                        <label for="bdPasswordCheck">비밀번호 재확인</label>
                        <input type="password" id="bdPasswordCheck" placeholder="비밀번호를 입력해주세요.">
                    </li>
                    <li>
                        <label for="bdName">성함</label>
                        <input type="text" id="bdName" placeholder="성함을 입력해주세요.">
                    </li>
                    <li>
                        <label for="bdNumber">휴대전화</label>
                        <input type="text" id="bdNumber" placeholder="휴대전화를 입력해주세요.">
                    </li>
                    <li>
                        <label for="bdEmail">이메일</label>
                        <input type="text" id="bdEmail" placeholder="이메일을 입력해주세요.">
                    </li>
                </ul>
                <div class="loginBtnGroup mt30">
                    <button type="button" class="btn btnBgYellow btnLg btnFull">회원가입하기</button>
                </div>
            </div><!-- loginLine end -->
        </div><!-- contents end -->

        <footer>
            <ul class="footerMenu">
                <li><a href="#" class="fb"><span>개인정보처리방침</span></a></li>
                <li><a href="#"><span>이용약관</span></a></li>
                <li><a href="#"><span>법인정보</span></a></li>
            </ul>
            <p class="footerAddr">13556 경기도 성남시 분당구 정자일로 213번길 5 분당아이파크 302동 2, 3층</p>
            <p class="footerCopy">COPYRIGHT © <span>PPAK SSAM.</span> ALL RIGHT RESERVED</p>
        </footer>

    </div><!-- wrap end -->
    
</body>
</html>
